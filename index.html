<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery with Filter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Image Gallery</h1>
      <div class="filter-buttons">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="architecture">
          Architecture
        </button>
        <button class="filter-btn" data-filter="animals">Animals</button>
      </div>

      <div class="gallery">
        <div class="gallery-item" data-category="nature">
          <img src="images/nature1.jpg" alt="Nature 1" />
        </div>
        <div class="gallery-item" data-category="architecture">
          <img src="images/architecture1.jpg" alt="Architecture 1" />
        </div>
        <div class="gallery-item" data-category="animals">
          <img src="images/animals1.jpg" alt="Animals 1" />
        </div>
        <div class="gallery-item" data-category="nature">
          <img src="images/nature2.jpg" alt="Nature 2" />
        </div>
        <div class="gallery-item" data-category="architecture">
          <img src="images/architecture2.jpg" alt="Architecture 2" />
        </div>
        <div class="gallery-item" data-category="animals">
          <img src="images/animals2.jpg" alt="Animals 2" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
